menubar: false
statusbar: false
height: 500
fontsize_formats: "10px 12px 14px 16px 24px"
style_formats: [{title: 'Open Sans', inline: 'span', styles: { 'font-family': "'Open Sans', 'Segoe UI', Arial, sans-serif"}}, {title: 'Cinzel', inline: 'span', styles: { 'font-family': 'Cinzel, serif'}}]
image_list: "/admin/images.json"
image_dimensions: false
image_source: false
image_description: false
object_resizing: false
pasteAsPlainText: true
toolbar:
  - bold italic forecolor styleselect fontsizeselect | image link | alignleft aligncenter alignright | bullist numlist | undo redo | removeformat
plugins:
  - link
  - textcolor
  - advlist
  - image
  - paste